name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - darwin-amd64
          - darwin-arm64
          - linux-amd64
          - linux-arm64
          - windows-amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Parse platform
        id: platform
        run: |
          OS=$(echo "${{ matrix.platform }}" | cut -d'-' -f1)
          ARCH=$(echo "${{ matrix.platform }}" | cut -d'-' -f2)
          EXT=""
          if [ "$OS" = "windows" ]; then
            EXT=".exe"
          fi
          echo "os=$OS" >> $GITHUB_OUTPUT
          echo "arch=$ARCH" >> $GITHUB_OUTPUT
          echo "ext=$EXT" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          CGO_ENABLED=0 GOOS="${{ steps.platform.outputs.os }}" GOARCH="${{ steps.platform.outputs.arch }}" \
            go build -ldflags="-s -w" -o dist/ccc-${{ matrix.platform }}${{ steps.platform.outputs.ext }} main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccc-${{ matrix.platform }}
          path: dist/ccc-${{ matrix.platform }}${{ steps.platform.outputs.ext }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for artifact in artifacts/ccc-*/*; do
            if [ -f "$artifact" ]; then
              cp "$artifact" release/
            fi
          done
          ls -lh release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
            release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
